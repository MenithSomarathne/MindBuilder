<div class="game-container flex flex-col items-center p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-blue-600 mb-4">Animal Sound Game</h1>

  <div class="score text-lg font-semibold text-gray-700 mb-4">Score: {{ score }}</div>

  <div class="current-animal text-xl font-medium text-gray-800 p-4 bg-white shadow-md rounded-lg mb-4 text-center">
    <h2>{{ message }}</h2>
    <button
      (click)="playSound()"
      class="sound-button px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition-all mt-2"
    >
      ðŸ”Š Play Sound
    </button>
  </div>

  <div class="animals-grid grid grid-cols-3 gap-4 mb-6">
    <button
      *ngFor="let animal of animals"
      (click)="onAnimalClick(animal)"
      class="animal-button w-24 h-24 flex flex-col items-center justify-center rounded-lg shadow-lg border-4 border-white bg-white text-lg font-semibold transition-all transform hover:scale-110"
    >
      <span class="text-3xl">{{ animal.emoji }}</span>
      <span>{{ animal.name }}</span>
    </button>
  </div>
</div>
