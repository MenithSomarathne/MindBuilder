<div class="game-container flex flex-col items-center p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-blue-600 mb-4">Number Matching Game</h1>

  <div class="score text-lg font-semibold text-gray-700 mb-4">Score: {{ score }}</div>

  <div class="current-number text-xl font-medium text-gray-800 p-4 bg-white shadow-md rounded-lg mb-4">
    <h2>{{ message }}</h2>
  </div>

  <div class="numbers-grid grid grid-cols-5 gap-4 mb-6">
    <button
      *ngFor="let num of numbers"
      (click)="onNumberClick(num)"
      class="number-button w-16 h-16 flex items-center justify-center bg-blue-500 text-white text-xl font-bold rounded-lg shadow-md hover:bg-blue-700 transition-all"
    >
      {{ showDots ? 'â€¢'.repeat(num) : num }}
    </button>
  </div>

  <button
    (click)="toggleDisplay()"
    class="toggle-button px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-all"
  >
    Show {{ showDots ? 'Numbers' : 'Dots' }}
  </button>
</div>
