<div class="game-container">
  <h1>Shape Recognition Game</h1>

  <div class="score">Score: {{ score }}</div>

  <div class="current-shape">
    <h2>{{ message }}</h2>
  </div>

  <div class="shapes-grid">
    <button
      *ngFor="let shape of shapes"
      (click)="onShapeClick(shape)"
      class="shape-button"
      [class.circle]="shape.name === 'Circle'"
      [class.square]="shape.name === 'Square'"
      [class.triangle]="shape.name === 'Triangle'"
      [class.rectangle]="shape.name === 'Rectangle'"
      [class.star]="shape.name === 'Star'"
      [class.heart]="shape.name === 'Heart'"
    >
      {{ shape.name }}
    </button>
  </div>
</div>
