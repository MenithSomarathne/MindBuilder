<div class="game-container flex flex-col items-center p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-blue-600 mb-4">Color Learning Game</h1>

  <div class="score text-lg font-semibold text-gray-700 mb-4">Score: {{ score }}</div>

  <div class="current-color text-xl font-medium text-gray-800 p-4 bg-white shadow-md rounded-lg mb-4">
    <h2>{{ message }}</h2>
  </div>

  <div class="colors-grid grid grid-cols-3 gap-4 mb-6">
    <button
      *ngFor="let color of colors"
      (click)="onColorClick(color)"
      class="color-button w-24 h-24 rounded-full shadow-lg border-4 border-white transition-all transform hover:scale-110"
      [style.background]="color.value"
    >
      &nbsp;
    </button>
  </div>
</div>
