<div class="d-flex flex-column min-vh-100 bg-light">
  <app-header (toggleEvent)="toggleSidebar()"></app-header>

  <div class="d-flex flex-grow-1 overflow-hidden">
    <app-sidebar [collapsed]="isSidebarCollapsed" class="flex-shrink-0"></app-sidebar>

    <main class="flex-grow-1 p-3 p-md-4 overflow-auto"
          [class.ms-lg-3]="!isSidebarCollapsed"
          [class.ms-lg-1]="isSidebarCollapsed">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
